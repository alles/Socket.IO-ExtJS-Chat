<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">

    <title>Chat</title>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var Ext = Ext || {};
        Ext.beforeLoad = function (tags) {
            var device = 'desktop',
                s = location.search;
            if (tags.phone || s.match(/\bphone\b/)) {
                device = 'phone';
            } else if (tags.tablet || s.match(/\btablet\b/)) {
                device = 'tablet';
            }

            Ext.manifest = device;
        };
    </script>
    <script id="microloader" data-app="3fda6982-dd93-4826-bd7d-a82c3114b3b0" type="text/javascript" src="bootstrap.js"></script>

</head>
<body></body>
</html>
